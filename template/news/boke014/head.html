<header id="masthead" class="site-header clearfix" role="banner">
    <div class="header-main container clearfix">
      <div id="logo" class="site-branding clearfix">
        <h1 class="site-title" id=""><a href="{网站地址}" rel="home">{网站名称}</a></h1>
      </div>
    </div>
    <div id="main-navigation-wrap" class="primary-navigation-wrap">
      <nav id="main-navigation" class="primary-navigation navigation container clearfix" role="navigation">
        <ul id="menu-navigation" class="main-navigation-menu">
		   <li class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home"><a href="/" aria-current="page">首页</a></li> 
			 {loop type="typename" row="6"}
			<li class="menu-item menu-item-type-taxonomy menu-item-object-category"><a href="{$vo.typeurl}">{$vo.typename}</a></li> 
			{/loop}
        </ul>
      </nav>
    </div>
  </header>
