<meta name="description" content="{$description}" />

<link rel="stylesheet" type="text/css" href="{$theme_path}/style/css/weinav.css" />
<link rel="stylesheet" type="text/css" href="{$theme_path}/style/css/style.css" />

<script type="text/javascript" src="{$theme_path}/style/js/top.js"></script>

  .footerb_t{text-align:center;margin:0 auto;font-size:14px;}
  </style>

<body>
<div class="warp">
<!--头部开始-->
 {include file="head.html"}
<!--头部结束-->
<!--主体开始-->
<div class="content">
  <div class="content_home">
    <div class="home_left">
      <div class="hlgd">
        <div class="hlgd-title">
          <div class="hlgdttxt">{当前栏目}</div>
          <hr />
        </div>
        <div class="hlgd-content">
          <!--循环-->
         
		  {loop type="arclist" row="6"  image=1 info=1}
			<div class="hlgd-box"> 
			<dl> 
			<dt class="dis">
			<a href="{$vo.url}" target="_blank" title="{$vo.title}"> <img src="{$vo.pic}" alt="{$vo.title}" width="250" height="165" /> </a>
			</dt> 
			<dd class=""> 
			<h3><span class="dj">{当前栏目} </span><a href="{$vo.url}" target="_blank" title="{$vo.title}"><b>{$vo.title}</b></a></h3> 
			<p>{$vo.info}...</p> 
			</dd> 
			</dl> 
			</div> 
			{/loop}
          <!--循环结束-->
          <div class="hlgd-page page-nav">
            <ul class="pagination">
			 {loop type="typename"} 
             <li><a href="{$vo.typeurl}" class="page-numbers">{$k+1}</a></li>
			 {/loop}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--右侧开始-->
    <!--右侧-->
    <div class="newsr">
      <!--精彩导读-->
      <div class="read read2">
        <div class="rigth-title rwtj-title"> 热文排行 </div>
        <hr class="hengxian" />
        <div class="htitle"></div>
         {loop type="arclist" row="6"  image=1 info=1}
		<div class="readbox"> 
		<div class="readimg"> 
		<a href="{$vo.url}" target="_blank"> <img src="{$vo.pic}" alt="{$vo.title}" width="90" height="59" /> </a> 
		</div> 
		<p><a href="{$vo.url}" target="_blank">{$vo.title}</a></p> 
		<div class="floatfix">{$vo.postdate}</div> 
		</div>
		{/loop}
	   
	    </div>
    </div>
    <!--右侧结束-->
  </div>
</div>
<!--主体结束-->
<!--底部开始-->
{include file="footer.html" }
<!--底部结束-->

</body>
</html>
