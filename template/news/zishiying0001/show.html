<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{$toptitle}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link rel="stylesheet" type="text/css" href="{$theme_path}/css/site.css">
</head>
<body>
{include file="header.html"}
<main class="site-main">
  <article class="primary-content">
    <h1 class="detail-title">{$title}</h1>
    <div class="meta"><span class="date">{$postdate}</span><span class="source">{随机关键词}</span></div>
    <div class="detail-body">
      {$body}
    </div>
    <div class="more-link">更多内容请访问 <a href="{当前栏目URL}">{当前栏目}</a> 栏目&gt;&gt;&gt;</div>
  </article>
  <aside class="sidebar">
    <div class="focus-box">
      <h4>焦点资讯</h4>
      <ul class="focus-list">
        {loop type="arclist" row="4" image=1}
        <li>
          <a href="{$vo.url}" class="thumb"><img src="{$vo.pic}" alt="{$vo.title}"></a>
          <p class="title"><a href="{$vo.url}">{$vo.title}</a></p>
        </li>
        {/loop}
      </ul>
    </div>
    <div class="recommend-box">
      <h4>编辑推荐</h4>
      <ul class="recommend-list">
        {loop type="arclist" row="8"}
          <li><a href="{$vo.url}">{$vo.title}</a></li>
        {/loop}
      </ul>
    </div>
    {include file="link.html"}
  </aside>
</main>
{include file="footer.html"}
<script src="{$theme_path}/js/site.js"></script>
</body>
</html>
