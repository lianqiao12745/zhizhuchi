<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="applicable-device" content="pc,mobile">
<title>{$toptitle}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link href="{$theme_path}/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{$theme_path}/css/main.css">
</head>
<body>
{include file="head.html" }
<div class="container banner" id=""> <a href="#"> <img class="banner-img" src="{$theme_path}/images/u4.png" alt="{网站名称}"> </a> </div>
<div class="container list-left" id="">
  <div class="row clearfix" id="">
    <div class="col-md-12 col-sm-12" id="">
      <ul class="breadcrumb mt-10 plr">
        <span class="glyphicon glyphicon-map-marker"></span> <span>当前位置:</span>
        <li id=""> <a href="#">首页</a> </li>
        <li id="" class="active"> {$toptitle} </li>
      </ul>
    </div>
    <div class="col-md-8 col-sm-12" id="">
      <ul class="list-ga" id="">
         {loop type="arclist" info=1}
        <li><a href="{$vo.url}" title="{$vo.title}">{$vo.title}</a><span>{$vo.postdate}</span></li>
		{/loop}
      </ul>
      <div class="text-center" id="">
        <ul class="pagination">
          {loop type="typename" }<a href="{$vo.typeurl}">[{$k+1}]</a>{/loop}
        </ul>
      </div>
    </div>
    <div class="col-md-4 col-sm-12 related" id="">
      <h4 class="text-center" id=""><strong>相关文章</strong></h4>
      <ul class="related-list" id="">
          {loop type="arclist" row="8"}
        <li><a href="{$vo.url}" title="{$vo.title}">{$vo.title}</a></li>
		 {/loop}
      </ul>
    </div>
  </div>
</div>
{include file="footer.html" }
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
