<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>{$toptitle}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link href="{$theme_path}/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{$theme_path}/css/com.css">
</head>
<body>
{include file="head.html" }
<div class="container content">
  <div class="row clearfix">
    <div class="col-md-8 col-sm-12">
      <div class="text-left xinwen_n">{当前栏目}</div>
      <ul class="xinwen_news_list">
	    {loop type="arclist"  row=15 }
        <li><a target="_blank" href="{$vo.url}" title="{$vo.title}">{$vo.title}</a> <span>{$vo.postdate}</span></li>
        {/loop}
      </ul>
      <div class="text-center">
        <ul class="pagination">
          {loop type="typename" }
          <li><a href="{$vo.typeurl}">{$k+1}</a></li>
         {/loop}
        </ul>
      </div>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="xinwen_news">
        <h4 class="text-left"><i>.</i>重点关注</h4>
        <ul class="xinwen_newsm">
          {loop type="arclist" row="6"}
          <li><a href="{$vo.url}" title="{$vo.title}">{$vo.title}</a>
            <p>{$vo.postdate}</p>
          </li>
		  {/loop}
        </ul>
      </div>
    </div>
  </div>
</div>
<footer class="container foot_db text-center">
  {include file="footer.html" }
</footer>
<script src="{$theme_path}/js/jquery.min.js"></script>
<script src="{$theme_path}/js/bootstrap.min.js"></script>
<script type="text/javascript">
    //用于判断导航栏的状态
    var toggle = true;

    //导航栏按钮
    $('.btnImg').click(function() {
        if (toggle) {
            $('.btnImg').css("border", "1px solid #b0ccf3");
            toggle = false
        } else {
            $('.btnImg').css("border", "1px solid transparent");
            toggle = true;
        }
        $(".show").slideToggle(300);
    })

    //窗口大小发生改变
    $(window).resize(function() {
        //获取窗口宽度
        var windSize = $(window).width();

        if (windSize > 576) {
            $(".show").slideDown(0);
        } else {
            $(".show").slideUp(0);
        }
    });
</script>
</body>
</html>
