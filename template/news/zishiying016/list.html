<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>{$toptitle}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link href="{$theme_path}/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{$theme_path}/css/base.css">
</head>
<body>
{include file="head.html" }
<div class="container content">
  <div class="row clearfix">
    <div class="col-md-8 col-sm-12 united_div_xw">
      <h4 class="text-left">【{当前栏目}】</h4>
      <ul class="united_xw">
		  {loop type="arclist"  row=25}
            <li><a href="{$vo.url}" title="{$vo.title}">
              <div class="united_xw_tit">{$vo.title}</div>
              </a><span>{$vo.postdate}</span> </li>
             {/loop}
        
      </ul>
      <div class="text-center">
        <ul class="pagination">
           <li>上一页</li>
            {loop type="typename" }
            <li><a href="{$vo.typeurl}">{$k+1}</a></li>
			{/loop}
            <li><a href="#">下一页</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="atten-tion">
        <h5>重点关注</h5>
        <ul class="attention">
           {loop type="arclist" row="6" }
            <li class=""><a href="{$vo.url}" title="{$vo.title}">{$vo.title}</a></li>
			{/loop}
        </ul>
      </div>
    </div>
  </div>
</div>
<footer class="container end_db">
 {include file="footer.html" }
</footer>
<script src="{$theme_path}/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{$theme_path}/js/nav.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('.nav_nav').pgwMenu({
            mainClassName: 'nav_nav',
            dropDownLabel: '导航',
            viewMoreLabel: '更多<span class="icon"></span>'
        });
    });
</script>
</body>
</html>
