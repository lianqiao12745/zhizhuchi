<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>{$toptitle}</title>
<meta name="description" content="{$description}" />
<meta name="keywords" content="{$keywords}" />
<link href="{$theme_path}/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{$theme_path}/css/main.css">
</head>
<body>
{include file="head.html" }
<div class="container">
  <div class="row clearfix">
    <div class="col-md-8 col-sm-12">
      <div class="page_main_t">{当前栏目}</div>
      <ul class="page_news">
       
	   
	    {loop type="arclist" row="20"  }
	    <li><a href="{$vo.url}" title="{$vo.title}">
          <div class="page_news_tit">{$vo.title}</div>
          </a><span>{$vo.postdate}</span> </li>
         {/loop} 
      </ul>
      <div class="text-center pageList">
        <ul class="pagination">
          <li><a href="#">上一页</a></li>
          {loop type="typename" }
            <li><a href="{$vo.typeurl}">{$k+1}</a></li>
			{/loop}
          <li><a href="#">下一页</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="page_side">
        <h5>热门文章</h5>
        <ul class="page_side-c">
           {loop type="arclist" row="8" }
          <li > <a href="{$vo.url}" title="{$vo.title}" target="_blank">{$vo.title}</a> </li>
           {/loop}
        </ul>
      </div>
    </div>
  </div>
</div>
<footer class="container page_foot">
  {include file="footer.html" }
</footer>
<script src="{$theme_path}/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{$theme_path}/js/nav.min.js"></script>
<script type="text/javascript">
		$(function() {
			$('.page_nav_nav').pgwMenu({
				mainClassName: 'page_nav_nav',
				dropDownLabel: '导航',
				viewMoreLabel: '更多<span class="icon"></span>'
			});
		});
	</script>
</body>
</html>
