<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="applicable-device" content="pc,mobile">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>{$toptitle}</title>
<meta name="description" content="{$description}" />
<meta name="keywords" content="{$keywords}" />
<link href="{$theme_path}/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{$theme_path}/css/common.css">
</head>
<body>
{include file="head.html" }
<div class="container">
  <div class="row clearfix">
    <div class="col-md-8 col-sm-12 main_news_ws">
      <h2 class="text-left">{当前栏目}</h2>
      <ul class="main_news">
         {loop type="arclist" row="20"  }
        <li><a href="{$vo.url}" title="{$vo.title}">{$vo.title}</a><span>{$vo.postdate}</span></li>
		 {/loop} 
      </ul>
      <div class="text-center">
        <ul class="pagination">
          <li><a href="#">上一页</a></li>
          {loop type="typename" }
            <li><a href="{$vo.typeurl}">{$k+1}</a></li>
			{/loop}
          <li><a href="#">下一页</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="main_hot">
        <h4 class="text-left">本周热点</h4>
        <ul class="main_hot_ot">
          {loop type="arclist" row="8" }
          <li > <a href="{$vo.url}" title="{$vo.title}" target="_blank">{$vo.title}</a> </li>
           {/loop}
        </ul>
      </div>
    </div>
  </div>
</div>
<footer class="container main_bottom text-center">
  {include file="footer.html" }
</footer>
<script src="{$theme_path}/js/jquery.min.js"></script>
<script type="text/javascript">
    //用于判断导航栏的状态
    var toggle = true;

    //导航栏按钮
    $('.btnImg').click(function() {
        if (toggle) {
            $('.btnImg').css("border", "1px solid #b0ccf3");
            toggle = false
        } else {
            $('.btnImg').css("border", "1px solid transparent");
            toggle = true;
        }
        $(".show").slideToggle(300);
    })

    //窗口大小发生改变
    $(window).resize(function() {
        //获取窗口宽度
        var windSize = $(window).width();

        if (windSize > 576) {
            $(".show").slideDown(0);
        } else {
            $(".show").slideUp(0);
        }
    });
</script>
</body>
</html>
