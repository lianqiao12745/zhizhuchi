<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{$toptitle}</title>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="stylesheet" href="{$theme_path}/style/style.css" />
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
    {include file="head.html"}
    <div class="hot">
        <div class="ll">
            {loop type="arclist" row="10"}
            <div class="item">
                <div class="image"><a href="{$vo.url}"><img src="{$vo.pic}" alt="{$vo.title}" /></a></div>
                <dl>
                    <dt><a href="{$vo.url}">{$vo.title}</a><span>{$vo.update}</span></dt>
                    <dd>{$vo.info}</dd>
                </dl>
            </div>
            {/loop}
        </div>
        <div class="top">
            <ul class="lis">
                {loop type="arclist" row="10"}
                <li><span class="s1">{$i}</span><span class="s2"><a href="{$vo.url}">{$vo.title}</a></span><span class="s3">{$vo.hits}</span></li>
                {/loop}
            </ul>
        </div>
    </div>
    {include file="footer.html"}
</body>
</html>
